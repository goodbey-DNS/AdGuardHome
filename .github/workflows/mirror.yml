name: 镜像官方最新包（无加速）

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时检查一次
  workflow_dispatch:        # 手动触发

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 获取官方最新版本号
        id: v
        run: |
          VER=$(curl -s https://api.github.com/repos/AdguardTeam/AdGuardHome/releases/latest | jq -r .tag_name)
          echo "tag=$VER" >> $GITHUB_OUTPUT
          echo "官方版本 ==> $VER"

      - name: 官方直链下载（无加速）
        run: |
          VER=${{ steps.v.outputs.tag }}
          URL="https://github.com/AdguardTeam/AdGuardHome/releases/download/$VER/AdGuardHome_linux_amd64.tar.gz"
          echo "官方下载：$URL"
          wget --show-progress -O adguard.tar.gz "$URL"

      - name: 校验大小（官方瘦身后真包约 11 MB）
        run: |
          SIZE=$(stat -c%s adguard.tar.gz)
          # 真包 10 MB 以上即合格，防止下到 <1 KB 的 404 页
          if [ "$SIZE" -lt 10000000 ]; then
            echo "❌ 文件过小(${SIZE}B)，可能下载失败！"
            exit 1
          fi
          echo "✅ 下载成功，大小：$(numfmt --to=iec-i $SIZE)"

      - name: 发布到本仓库 latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "AdGuardHome ${{ steps.v.outputs.tag }}"
          files: adguard.tar.gz
          body: "Upstream ${{ steps.v.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
