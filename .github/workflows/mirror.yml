name: 镜像官方最新包（最终版）

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      arch:
        description: '架构'
        required: false
        default: 'amd64'
      version:
        description: '指定版本（留空则最新）'
        required: false
        default: ''

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 获取版本
        id: v
        run: |
          VER="${{ github.event.inputs.version }}"
          [ -z "$VER" ] && VER=$(curl -s https://api.github.com/repos/AdguardTeam/AdGuardHome/releases/latest | jq -r .tag_name)
          echo "tag=$VER" >> $GITHUB_OUTPUT
          echo "arch=${{ github.event.inputs.arch }}" >> $GITHUB_OUTPUT

      - name: 官方直链下载
        run: |
          VER=${{ steps.v.outputs.tag }}
          ARCH=${{ steps.v.outputs.arch }}
          URL="https://github.com/AdguardTeam/AdGuardHome/releases/download/$VER/AdGuardHome_linux_${ARCH}.tar.gz"
          echo "下载：$URL"
          wget --show-progress -O adguard.tar.gz "$URL"

      - name: 校验大小（≥10 MB 为真包）
        run: |
          SIZE=$(stat -c%s adguard.tar.gz)
          [ "$SIZE" -lt 10000000 ] && { echo "❌ 文件过小(${SIZE}B)"; exit 1; }
          echo "✅ 包大小：$(numfmt --to=iec-i $SIZE)"

      - name: 删除旧资产（避免残留）
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          assets: "*.tar.gz"

      - name: 创建/覆盖 latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "AdGuardHome ${{ steps.v.outputs.tag }} (${{ steps.v.outputs.arch }})"
          files: adguard.tar.gz
          body: "Upstream ${{ steps.v.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
