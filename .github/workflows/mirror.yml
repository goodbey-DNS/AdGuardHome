name: 镜像最新 Release（已换可用加速）

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时检查
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 获取官方最新版本号
        id: v
        run: |
          VER=$(curl -s https://api.github.com/repos/AdguardTeam/AdGuardHome/releases/latest | jq -r .tag_name)
          echo "tag=$VER" >> $GITHUB_OUTPUT
          echo "官方最新版本 ==> $VER"

      - name: 下载官方包（国内加速）
        run: |
          VER=${{ steps.v.outputs.tag }}
          # 当前可用镜像（kgithub），失效就换下一行
          URL="https://kgithub.com/AdguardTeam/AdGuardHome/releases/download/$VER/AdGuardHome_linux_amd64.tar.gz"
          wget --show-progress -O adguard.tar.gz "$URL" || {
            echo "wget 失败，返回码：$?"
            exit 1
          }

      - name: 发布到本仓库 latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "AdGuardHome ${{ steps.v.outputs.tag }}"
          files: adguard.tar.gz
          body: "Upstream ${{ steps.v.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
